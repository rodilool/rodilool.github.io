<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payment</title>
</head>
<body>
    <div id="header">
        <div class="title"><a href="index.html"><h1>DB ROILS</h1></a></div>
            <ul class="nav">
                <li><a href="">Contacts</a></li>
                <li><a href="">Help</a></li>
                <li><a href="">How it works?</a></li>
            </ul>
    </div>
    <div class="catalogo">
      <div class="card">
        <div class="paypal">
          <div id="smart-button-container">
              <div style="text-align: center;">
                <h1>Payment Options:</h1>
                <div id="paypal-button-container"></div>
              </div>
            </div>
          <script src="https://www.paypal.com/sdk/js?client-id=AdxahwRdtrhq9EcbJT6fgAQKJisaag835vCoNpQuopvstLssWpgfTJCrjySl82jxoocJEpETQwYWempP&enable-funding=venmo&currency=USD" data-sdk-integration-source="button-factory"></script>
          <script>
            function initPayPalButton() {
              paypal.Buttons({
                style: {
                  shape: 'pill',
                  color: 'white',
                  layout: 'vertical',
                  label: 'buynow',
                  
                },
        
                createOrder: function(data, actions) {
                  return actions.order.create({
                    purchase_units: [{"description":"Farmed Account","amount":{"currency_code":"USD","value":3}}]
                  });
                },
        
                onApprove: function(data, actions) {
                  return actions.order.capture().then(function(orderData) {
                    
                    // Full available details
                    console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
        
                    // Show a success message within this page, e.g.
                    const element = document.getElementById('paypal-button-container');
                    element.innerHTML = '';
                    element.innerHTML = '<h3>Thank you for your payment!</h3>';
        
                    // Or go to another URL:  actions.redirect('thank_you.html');
                    
                  });
                },
        
                onError: function(err) {
                  console.log(err);
                }
              }).render('#paypal-button-container');
            }
            initPayPalButton();
          </script>
        </div>
      
        <div class="form">
          <form action="https://formsubmit.co/rodrigoeshopdok@gmail.com" method="POST">
            <label for="choice" class="head">First Name:</label>
            <input class="ansbox" type="text" name="first_name" placeholder='Type the first name of your PayPal account' required>
            <label for="choice" class="head">Last Name:</label>
            <input class="ansbox" type="text" name="last_name" placeholder='Type the last name of your PayPal account' required>
            <label for="choice" class="head">PayPal's Email:</label>
            <input class="ansbox" type="email" name="email" placeholder="Type your PayPal's email" required>
            <label for="choice" class="head">Alternative Contact:</label>
            <input class="ansbox" type="text" name="alt_contact" placeholder="Discord, Reddit, Facebook Profile URL..." required>
            <label for="choice" class="head">Game Version:</label>
            <div class="choice">
              <div class="one">
                <label>IOS</label>
                <input type="radio" name="Os" value="iOS">
              </div>
              <div class="one">
                <label>Android</label>
                <input type="radio" name="Os" value="Android">
              </div>
            </div>
            <label for="choicea" class="head">Game Version:</label>
            <div class="choice">
              <div class="one">
                <label>Global</label>
                <input type="radio" name="version" value="Global">
              </div>
              
              <div class="one">
                <label>Japanese</label>
                <input type="radio" name="version" value="Japanese">
              </div>
            </div>
            <button type="submit" class="submit" name="_next" href="payment.html">NEXT</button>
            <input type="hidden" name="_next" value="https://rodilool.github.io/thanks.html">
            <input type="hidden" name="_subject" value="New order">
          </form>
        </div>
      </div>
    </div>
</body>
</html>
